<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/default.css" />
    <link href="jsoneditor.min.css" rel="stylesheet" />

    <title>Json转Dart模型</title>
  </head>

  <body>
    <div class="divContainer divContainer mainContent">
      <div class="divContainer header">
        <!-- 标题 -->
        <h1>Json转Dart模型代码生成器</h1>
      </div>
      <div class="divContainer info">
        <!-- 提示信息 -->
      </div>
      <div class="divContainer mainContainer">
        <!-- 主容器 -->
        <div class="divContainer leftContainer">
          <!-- 左容器 -->
          <div class="divContainer jsonContainer">
            <!-- json容器 -->
            <div class="origJsonContainer">
              <!-- 原始json -->
              <!-- <textarea name="origJsonTextarea" id="origJsonTextarea"></textarea> -->
              <div id="origJsonContainer" style="height: 100%"></div>
            </div>
          </div>
          <div class="divContainer inputsContainer">
            <!-- Input容器 -->
            <div class="divContainer textInputContainer">
              <div class="divContainer inputTitle">
                <p>JsonKey:</p>
              </div>
              <div class="divContainer inputContainer">
                <p>
                  <input
                    type="checkbox"
                    name="usingJsonKeyCheckBox"
                    id="usingJsonKeyCheckBox"
                  />
                  Json键字符串
                </p>
                <p>&nbsp; | &nbsp;</p>
                <p>
                  <input
                    type="checkbox"
                    name="jsonKeyPrivateCheckBox"
                    id="jsonKeyPrivateCheckBox"
                  />
                  私有
                </p>
              </div>
            </div>
            <div class="divContainer textInputContainer">
              <div class="divContainer inputTitle">
                <p>驼峰命名:</p>
              </div>
              <div class="divContainer inputContainer">
                <p>
                  <input
                    type="checkbox"
                    name="camelCheckBox"
                    id="camelCheckBox"
                  />
                  将下划线命名转换为驼峰命名
                </p>
              </div>
            </div>
            <div class="divContainer textInputContainer">
              <div class="divContainer inputTitle">
                <p>空安全:</p>
              </div>
              <div class="divContainer inputContainer">
                <p>
                  <input
                    type="checkbox"
                    name="nullSafeCheckBox"
                    id="nullSafeCheckBox"
                  />
                  启用空安全
                </p>
              </div>
            </div>
            <div class="divContainer textInputContainer">
              <div class="divContainer inputTitle">
                <p>容错处理:</p>
              </div>
              <div class="divContainer inputContainer">
                <p>
                  <input
                    type="checkbox"
                    name="faultToleranceCheckBox"
                    id="faultToleranceCheckBox"
                  />
                  对数据类型不匹配的JSON进行容错处理
                </p>
              </div>
            </div>
            <div class="divContainer textInputContainer">
              <div class="divContainer inputTitle">
                <p>强制字符串类型:</p>
              </div>
              <div class="divContainer inputContainer">
                <p>
                  <input
                    type="checkbox"
                    name="forceStringCheckBox"
                    id="forceStringCheckBox"
                  />
                  将所有属性转换为字符串类型(布尔值除外)
                </p>
              </div>
            </div>
            <div class="divContainer textInputContainer">
              <div class="divContainer inputTitle">
                <p>存储原始Json:</p>
              </div>
              <div class="divContainer inputContainer">
                <p>
                  <input
                    type="checkbox"
                    name="origJsonCheckBox"
                    id="origJsonCheckBox"
                  />
                  启用存储原始Json
                </p>
              </div>
            </div>
            <div class="divContainer textInputContainer">
              <div class="divContainer inputTitle">
                <p>根类名称:</p>
              </div>
              <div class="divContainer inputContainer">
                <input
                  type="text"
                  name="className"
                  id="classNameTextField"
                  placeholder="通常可以使用接口名称"
                />
              </div>
            </div>
            <div class="divContainer textInputContainer">
              <div class="divContainer inputTitle">
                <p>文件名称:</p>
              </div>
              <div class="divContainer inputContainer">
                <input
                  type="text"
                  name="className"
                  disabled
                  id="fileNameTextField"
                  placeholder="自动生成的下划线文件名"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="divContainer rightContainer">
          <!-- 右容器 -->
          <div class="divContainer objcHeader">
            <!-- 头文件 -->
            <pre><code id="dartCode" class="objectivec"></code></pre>
          </div>
          <div class="divContainer copyBtnContaner">
            <button id="copyFileBtn" class="copyBtn">复制</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.3/jsoneditor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="highlight.pack.js"></script>
    <script src="code.js"></script>
    <div style="display: none">
      <script
        type="text/javascript"
        src="https://s4.cnzz.com/z_stat.php?id=1277869668&web_id=1277869668"
      ></script>
    </div>
  </body>
</html>
